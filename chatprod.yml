apiVersion: apps/v1
kind: Deployment
metadata:
   name: chatapi-prod
spec:
  replicas: 5
  selector:
    matchLabels:
      app: chatapi-prod
  strategry:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: chatapi-prod
    spec:
      containers:
      - name: chatapi-prod
        image: shehan97105/chatapiservice:latest
        env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: openai-api-key
                key: openai-api-key.txt
        ports:
        - containerPort: 5001

