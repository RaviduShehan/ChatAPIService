apiVersion: apps/v1
kind: Deployment
metadata:
   name: DEPLOYMENT_NAME
   namespace: NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DEPLOYMENT_NAME
  template:
    metadata:
      labels:
        app: DEPLOYMENT_NAME
    spec:
      containers:
      - name: DEPLOYMENT_NAME
        image: ${dockerImageName}
        env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: openai-sc
                key: openai-sc
        ports:
        - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: DEPLOYMENT_NAME
  namespace: NAMESPACE
  labels:
    app: DEPLOYMENT_NAME
spec:
  selector:
    app: DEPLOYMENT_NAME
  ports:
    - name: http
      port: 80
      targetPort: 5001
  type: ClusterIP