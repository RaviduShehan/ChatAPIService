apiVersion: apps/v1
kind: Deployment
metadata:
   name: chatapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatapi
  template:
    metadata:
      labels:
        app: chatapi
    spec:
      containers:
      - name: chatapi
        image: shehan97105/chatapiservice:latest
        ports:
        - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: chatapi
  labels:
    app: chatapi
spec:
  selector:
    type: NodePort
    app: chatapi
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001