apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---

apiVersion: apps/v1
kind: Deployment
metadata:
   name: chatapi-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chatapi-dev
  template:
    metadata:
      labels:
        app: chatapi-dev
    spec:
      containers:
      - name: chatapi-dev
        image: shehan97105/chatapiservice:latest
        ports:
        - containerPort: 5001
        env:
          - name: DB_HOST
            value: mysql
          - name: DB_NAME
            value: rapalk
          - name: DB_USER
            value: rapalk
          - name: DB_PASSWORD
            value: 971051213vGOT@
