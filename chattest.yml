apiVersion: apps/v1
kind: Deployment
metadata:
   name: chatapi-test
   namespace: test-env
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatapi-test
  template:
    metadata:
      labels:
        app: chatapi-test
    spec:
      containers:
      - name: chatapi-test
        image: shehan97105/chatapiservice:v5
        env:
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: openai-sc
                key: openai-sc
        ports:
        - containerPort: 5001

