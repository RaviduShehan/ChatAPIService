apiVersion: apps/v1
kind: Deployment
metadata:
   name: chatapi-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chatapi-test
  template:
    metadata:
      labels:
        app: chatapi-test
    spec:
      containers:
      - name: chatapi-test
        image: shehan97105/chatapiservice:latest
        ports:
        - containerPort: 5001
        env:
          - name: DB_HOST
            value: mysql
          - name: DB_NAME
            value: rapalk
          - name: DB_USER
            value: rapalk
          - name: DB_PASSWORD
            value: 971051213vGOT@
